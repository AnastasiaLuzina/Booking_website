{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    
    {% if errors %}
        <div class="alert error">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('registration') }}">  <!-- Исправлено -->
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" name="first_name" required 
                   value="{{ request.form.first_name or '' }}">
        </div>
        
        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" name="second_name" required
                   value="{{ request.form.second_name or '' }}">
        </div>

        <div class="form-group">
            <label>Отчество</label>
            <input type="text" name="second_name" required
                   value="{{ request.form.second_name or '' }}">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required
                   value="{{ request.form.email or '' }}">
        </div>
        
        <div class="form-group">
            <label>Возраст:</label>
            <input type="number" name="age" min="18" max="100" required
                   value="{{ request.form.age or '' }}">
        </div>
        
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}

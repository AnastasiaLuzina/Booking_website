{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h2>Вход в систему</h2>
    
    {% if errors %}
        <div class="alert error">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('authorization') }}">  <!-- Исправлено -->
        <div class="form-group">
            <label> Логин:</label>
            <input type="login" name="login" required
                   value="{{ request.form.login or '' }}">
        </div>
        
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit">Войти</button>
    </form>
{% endblock %}
